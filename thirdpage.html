.wrapper {
  width: 100%;
  overflow: hidden;
}

.parallax-container {
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}

.parallax-image {
  height: 100vh;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
